{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="p-2"> <!-- adds correct spacing to the content, only for beautification -->
    <div class="jumbotron">
        <h1 class="display-4">
            Add a new world
        </h1>
    </div>
    <div class="row justify-content-center">
        <div class="card col-sm-12 col-lg-10 p-2 text-center">
            <form action="", method="POST" novalidate>
                {{ wtf.form_field(form.title) }}
                {{ wtf.form_field(form.descr) }}
                {{ wtf.form_field(form.story) }}
                {{ wtf.form_field(form.submit, class="btn btn-info") }}
            </form>
        </div>
        
    </div>
</div>
{% endblock %}
