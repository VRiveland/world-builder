<div class="jumbotron">
    <h1 class="display-4">
        Worlds overview

</div>
<div class="container-fluid">
    <div class="row">
        {% for world in worlds %}
            <div class="col-sm-12 col-md-6 col-lg-3 p-md-1">
                <div class="border">
                    <!--TODO: add world info-->
                    <h3 class="title">{{ world[1] }}</h3>
                    <div class="p-md-1">
                        {{ world[2] }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
